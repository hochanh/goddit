<!DOCTYPE html>
<html lang="en">
<head>
<title>Hello hello</title>
<script type="text/javascript">
window.onload = function () {
    // 
    // load the previous messages in the view from /history...
    // 
    var roomName = 'devs2';
    fetch('http://192.168.1.43:9000/history/' + roomName, {
        method: 'get'
    }).then(function(response) {
        console.log('loaded the history/'+ roomName + ' channel history');
        response.json().then(function(json) {
            for (var i = 0; i < json.length; i++) {
                var item = document.createElement("div");
                var message = json[i];
                if (message.level !== 0) {
                    item.setAttribute("style", "color:red;");
                } else {
                    item.setAttribute("style", "color:blue;"); // "my" message
                }
                item.innerText = message.name 
                    ? json[i].name + ': ' + json[i].text
                    : json[i].text;
                appendLog(item);
            }
        });
    }).catch(function(err) {
        console.log(err);
    });
    var conn;
    var msg = document.getElementById("msg");
    var nick = document.getElementById("nick");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {
        console.log('submit pressed!');
        if (!conn) {
            console.log('no Connection');
            return false;
        }
        if (!msg.value) {
            console.log('no Value');
            return false;
        }
        // MessageId:ObjectIdHex("") Text:hi UserName: ChatRoomName: ChatRoomId:ObjectIdHex("")
        var json = {
            _id: '',
            text: msg.value, 
            name: nick.value || 'Anonymous',
            room_name: roomName,
            chatRoomId: '',
            level: 1
        };
        // console.log(json);
        console.log(JSON.stringify(json));
        conn.send(JSON.stringify(json));
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var message = JSON.parse(evt.data);
            // var messages = evt.data.split('\n');
            // for (var i = 0; i < messages.length; i++) {
            var item = document.createElement("div");
            if (message.level !== 0) {
                item.setAttribute("style", "color:red;");
            } else {
                item.setAttribute("style", "color:blue;"); // "my" message
            }
            item.innerText = message.name + ': ' + message.text;
            appendLog(item);
            // }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64"/>
    Nick: <input type="text" id="nick" size="30"/>
</form>
</body>
</html>
